<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="pull-left page-title">Manage Merchants</h4>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-12" >
            <ag-grid-angular 
            style="width: 100%; height: 400px;" 
            class="ag-theme-material ag-pinned-header"
            [rowData]="rowData" 
            [pagination]=true
            [paginationPageSize]="6"
            [frameworkComponents]="frameworkComponents"
            (gridReady)="onGridReady($event)"
            [columnDefs]="columnDefs"
            >
        </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
