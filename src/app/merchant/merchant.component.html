<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="pull-left page-title">Manage Merchants</h4>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-12" >
            <ag-grid-angular 
            style="width: 100%; height: 400px;" 
            class="ag-theme-material ag-pinned-header"
            [rowData]="rowData" 
            [pagination]=true
            [paginationPageSize]="6"
            [context]="context"
            [frameworkComponents]="frameworkComponents"
            (gridReady)="onGridReady($event)"
            [columnDefs]="columnDefs"
            >
        </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">View Merchant</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal m-t-20" name="login" [formGroup]="viewMerchantform" action="" method="POST">
        <div class="form-group">
          <div class="row">
              <div class="col-4">
                <label class="control-label" for="Name">Name</label>
                </div>
                <div class="col-8">
              <input class="form-control input-lg" name="Name" id="Name"
              formControlName="Name">
              </div>
          </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                  <label class="control-label" for="Location">Location</label>
                  </div>
                  <div class="col-8">
                <input class="form-control input-lg" name="Location" id="Location"
                formControlName="Location">
                </div>
            </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-4">
                    <label class="control-label" for="Subscription">Subscription</label>
                    </div>
                    <div class="col-8">
                  <input class="form-control input-lg" name="Subscription" id="Subscription"
                  formControlName="Subscription">
                  </div>
              </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                      <label class="control-label" for="PartnerSince">PartnerSince</label>
                      </div>
                      <div class="col-8">
                    <input class="form-control input-lg" name="PartnerSince" id="PartnerSince"
                    formControlName="PartnerSince">
                    </div>
                </div>
              </div>
    </form>
        
        
     
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
